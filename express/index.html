<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>GET Request</h1>
    <form action="http://localhost:8081/process_get" method="get">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName"><br><br>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName">
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h1>POST Request</h1>
    <form action="http://localhost:8081/process_post" method="post">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName"><br><br>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName">
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h1>File Upload:</h1>
    <form action = "http://localhost:8081/file_upload" method = "POST" 
       enctype = "multipart/form-data">
       <input type="file" name="file" size="10240" />
       <br />
       <input type = "submit" value = "Upload File" />
    </form>
</body>
</html>
